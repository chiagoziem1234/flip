<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: red;
            width: auto;
            height: 300px;
            position: relative;
        }
        .text{
            background-color: blue;
            position: absolute;
            right: 0px;
            left: 0px;
            margin: auto;
            width: 120px;
            top: 0px;
            bottom: 0px;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text">This is a content</p>
    </div>
</body>
</html>
